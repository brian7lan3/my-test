<input type="text" [(ngModel)]="name">
<input type="text" [(ngModel)]="price">
<input type="text" [(ngModel)]="rank">

<button (click)="insert()">新增</button>

<table border="1">
    <tr>
        <td>名稱</td>
        <td>價錢</td>
        <td>等級</td>
        <td>編輯</td>
        <td>刪除</td>
    </tr>
    <!-- 讓i從0.1.2.... -->
    <tr *ngFor="let item of cpu; let i=index">
        <td>
            <div *ngIf="!item.edit">
                {{item.name}}
            </div>
            <div *ngIf="item.edit">
                <input type="text" [(ngModel)]="item.name">
            </div>
        </td>
        <td>
            <div *ngIf="!item.edit">
                {{item.price}}
            </div>
            <div *ngIf="item.edit">
                <input type="text" [(ngModel)]="item.price">
            </div>
        </td>
        <td>
            <div *ngIf="!item.edit">
                {{item.rank}}
            </div>
            <div *ngIf="item.edit">
                <input type="text" [(ngModel)]="item.rank">
            </div>
        </td>
        <td>
            <!-- item.edit=true -->
            <button *ngIf="!item.edit" (click)="item.edit=true">編輯</button>
            <button *ngIf="item.edit" (click)="item.edit=falsr">確認</button>
        </td>
        <td>
            <button (click)="delete(i)">刪除</button>
        </td>
    </tr>
</table>
