<table border="1">
    <tr>
        <td>名稱</td>
        <td>價錢</td>
        <td>等級</td>
        <td>編輯'</td>
    </tr>
    <tr *ngFor="let item of fun">
        <td>
            <div *ngIf="!edit">
                {{item.name}}
            </div>
            <div *ngIf="edit">
                <input type="text" [(ngModel)]="item.name">
            </div>
        </td>
        <td>
            <div *ngIf="!edit">
                {{item.price}}
            </div>
            <div *ngIf="edit">
                <input type="text" [(ngModel)]="item.price">
            </div>
        </td>
        <td>
            <div *ngIf="!edit">
                {{item.rank}}
            </div>
            <div *ngIf="edit">
                <input type="text" [(ngModel)]="item.rank">
            </div>
        </td>
        <td>
            <button *ngIf="!edit" (click)="edit=!edit">編輯</button>
            <button *ngIf="edit" (click)="edit=!edit">確認</button>
        </td>
    </tr>
    </tbody>
</table>
